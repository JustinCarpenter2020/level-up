<div class="game-tabs">
  <mat-tab-group mat-align-tabs="center" backgroundColor="primary">
    <mat-tab label="About">
      <p class="game-tabs-par">
        platforms:
        <span *ngFor="let p of game.parent_platforms; let last = last">{{p.platform.name}}
          <span *ngIf="!last">, </span>
        </span>
      </p>
      <p class="game-tabs-par">
        Publishers:
        <span *ngFor="let p of game.publishers; let last = last">{{p.name}}
          <span *ngIf="!last">, </span>
        </span>
      </p>
      <p class="game-tabs-par">
        Website:
        <a class="game-tabs-link" [href]="game.website" target="_blank">Visit</a>
      </p>
      <div class="game-description" [innerHTML]="game.description">
      </div>
      <p class="game-tabs-votes">
        <ng-container *ngFor="let rating of game.ratings">
          <span *ngIf="rating.title === 'exceptional'">
            <mat-icon class="game-votes-up">thumb_up</mat-icon>
            <span class="game-votes-count">{{rating.count || 0}}</span>
          </span>
          <span *ngIf="rating.title === 'skip'">
            <mat-icon class="game-votes-down">thumb_down</mat-icon>
            <span class="game-votes-count">{{rating.count || 0}}</span>
          </span>
        </ng-container>
      </p>
    </mat-tab>

    <mat-tab label="Screenshots" *ngIf="game.screenshots?.length">
      <img class="game-screenshot" *ngFor="let i of game.screenshots" [src]="i.image" alt="">
    </mat-tab>

    <mat-tab label="trailers" *ngIf="game.trailers?.length">
      <video class="game-trailer" controls *ngFor="let v of game.trailers">
        <source src="{{v.data?.max}}" type="video/mp4" />
        Your Browser Does Not Support The Video Tag
      </video>
    </mat-tab>
  </mat-tab-group>
</div>
