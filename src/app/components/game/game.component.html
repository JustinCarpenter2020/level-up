<div class="game animate__animated animate__fadeInLeft" (click)="goToDetails(game.id)">
  <div class="game-thumb-container">
    <img class="game-thumbnail" [src]="game.background_image">
  </div>
  <div class="game-description">
    <p class="game-name">{{game.name}}</p>
    <div class="game-platfroms">
      <img class="game-platform" *ngFor="let i of game.parent_platforms" src="assets/platforms/{{i.platform.name.split(' ')[0].toLowerCase()}}.svg" alt="platfrom" title="{{i.platform.name}}">
    </div>
  </div>
</div>
